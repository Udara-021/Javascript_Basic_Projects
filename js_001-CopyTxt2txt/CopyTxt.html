<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>Copy text from another feald</h2>
        <input type="text" style="color: black; background-color: burlywood;" id="field1" value="Hello">
        <input type="text" style="color: blue; background-color: floralwhite;" id="field2">
        <button style="background-color: gold;"
            onclick="document.getElementById('field2').value = document.getElementById('field1').value">Click me 4 Copy
            Text</button>
    </center>
</body>

</html>
